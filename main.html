<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" onsubmit="validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>
                <table>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text"></td>
                        <td><button>중복확인</button></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password"></td>
                        <td><span id="pwCheck"></span></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text"></td>
                        <td><span id="nameCheck"></span></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <label>
                                남<input type="radio" name="gender">
                            </label>
                            <label>
                                여<input type="radio" name="gender">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td><input type="text" id="tel"></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr id="last">
                        <td></td>
                        <td><button type="reset">초기화</button><button>회원가입</button></td>
                    </tr>
                </table>








        </fieldset>
    </form>


    <script src="/javascript/main.js"></script>
</body>
</html>
